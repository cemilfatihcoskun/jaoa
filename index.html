<!DOCTYPE html>
<html>
<head>
  <script src="tinymce/tinymce.min.js" referrerpolicy="origin"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>
<body>
  <textarea id="editor"></textarea>
  <script>
    tinymce.init({
      selector: '#editor',
      height: window.innerHeight,
      menubar: false,
      plugins: 'lists table',
      toolbar: 'undo redo | bold italic underline | fontselect fontsizeselect | alignleft aligncenter alignright | bullist numlist outdent indent | removeformat',
      setup: function (editor) {
        window.getContent = function () {
          return editor.getContent();
        };
        window.setContent = function (html) {
          editor.setContent(html);
        };
        window.setFontSize = function (size) {
          editor.formatter.apply('fontsize', { value: size + 'px' });
        };
      }
    });
  </script>
</body>
</html>
